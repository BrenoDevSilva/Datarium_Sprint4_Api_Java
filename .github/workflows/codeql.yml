name: "CodeQL + Build + OWASP ZAP"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 19 * * 6'

jobs:
  analyze:
    name: CodeQL Analysis (Java/Kotlin)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: autobuild

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Autobuild project
        run: mvn -B clean compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  build_app:
    name: Build Java Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: datarium-jar
          path: target/*.jar

  zap_scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    needs: build_app
    permissions:
      actions: read
      contents: read
      issues: write

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: datarium-jar

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start application server
        run: |
          JAR_FILE=$(ls *.jar | head -n 1)
          java -jar "$JAR_FILE" &
          echo "üöÄ Starting application..."
          sleep 30
          curl -f http://localhost:8080/actuator/health || echo "‚ö†Ô∏è App not responding yet."

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          artifact_name: owasp-zap-report

      - name: Stop Java process
        run: pkill -f 'java' || true
